<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>


        <style type="text/css">

            *{
                margin:0;
                padding:0;
                box-sizing: border-box;
                text-decoration: none;
                list-style-type: none;
            }
            /*---------------header----------*/
            body{
                background-color: #777;
            }
            #baslik{
                width:100%;
                height:60px;
                background-color: #111;
            }
            #baslik2{
                width:70%;
                height:60px;
                margin:0 auto;
            }
            #formAdmin{
                width:100%;
                height:100%;
            }
            #ulAdmin{
                width:80%;
                height:60px;

            }
            li.liAdmin{
                width:20%;
                height:100%;
                float:left;

                text-align: center;
                position:relative;
            }
            .comLinkAdmin,.comLinkAdminR{
                width:100%;
                height:60px;
                color:white;

                position: absolute;
                padding:20px;
                text-align: center;
            }
            .comLinkAdmin:hover{
                color:yellow;
                background-color: #8b1a32;
            }

            /*----------header-------------*/
            .wrp{
                width:80%;
                margin:0 auto;
                min-height: 500px;
            }
            /*******Tablo için************/
            .order-table{   
                border-collapse:collapse;
            }

            .order-table-header{
                text-align:center;
                background:none repeat scroll 0 0 #E5E5E5;
                border-bottom:1px solid #BBBBBB;
                padding:16px;
            }

            .order-table-odd-row{
                text-align:center;
                background:none repeat scroll 0 0 #FFFFFFF;
                border-top:1px solid #BBBBBB;
            }

            .order-table-even-row{
                text-align:center;
                background:none repeat scroll 0 0 #F9F9F9;
                border-top:1px solid #BBBBBB;
            }

            /*******Tablo için************/
            table {
                border-collapse: collapse;
                width:50%;
            }
            th{
                font-size: 140%;
            }

            th ,td{
                text-align: center;
            }

            table, th, td {
                border: 1px solid black;
            }

        </style>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css"/>
        <h:outputScript library="date" name="jquery-2.2.3.min.js" />
        <h:outputScript library="date" name="js/uikit.js" />
        <h:outputScript library="date" name="js/components/datepicker.js" />
        <h:outputScript library="date" name="js/components/timepicker.js" />
        <h:outputStylesheet library="date" name="css/uikit.almost-flat.css"  />
        <h:outputStylesheet library="date" name="css/components/datepicker.css"  />
        <h:outputStylesheet library="date" name="css/components/datepicker.gradient.css"  />
    </h:head>
    <h:body id="template">
        <div id="sayfa">

            <div id="baslik">
                <ui:insert name="header" >
                    <ui:include src="header.xhtml" />
                </ui:insert>       
            </div>

            <div id="content">
                <ui:insert name="content" >
                    <ui:include src="content.xhtml" />
                </ui:insert>
            </div>


        </div>
    </h:body>
</html>
